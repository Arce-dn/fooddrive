<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla :: head}">
</head>
<body>
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img th:src="@{/images/login.png}" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Verificación Necesaria</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Ingresa para una experiencia personalizada.</small>
       </div> 
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <form action="#" th:action="@{/login}" method="post">   
                    <div class="header-text mb-4">
                        <h2>Bienvenidos a Fooddrive</h2>
                        <p>Nos alegra tenerte de nuevo.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="username" name="username" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>

                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Recordar datos</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Olvidé la contraseña</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Iniciar Sesión</button>
                    </div>
                    <div class="row">
                        <small>¿No tienes una cuenta creada? <a th:href="@{/register}">Registrarse</a></small>
                    </div>
                </form>
          </div>
       </div> 
      </div>
    </div>
</body>
</html>
